<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louis Chiron - Portfolio Affiches & Vidéos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding-top: 80px;
        }
        
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            background: rgba(44, 62, 80, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: center;
            animation: fadeInDown 1s ease-out;
        }

        nav {
            display: flex;
            gap: 40px;
        }

        .nav-link {
            text-decoration: none;
            color: #ffffff;
            font-size: 0.85rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s ease;
        }

        .nav-link:hover {
            opacity: 0.7;
            letter-spacing: 3px;
        }

        section { padding: 5rem 5%; max-width: 1200px; margin: 0 auto; }
        
        h2 { 
            text-align: center; 
            font-size: 2.5rem; 
            margin-bottom: 3rem; 
            color: #2c3e50; 
            font-weight: 300; 
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
        }
        
        .gallery-item {
            background: #ddd;
            border-radius: 15px;
            aspect-ratio: 3/4;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .gallery-item:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* Styles spécifiques Vidéos & Bouton YouTube */
        .video-gallery {
            display: flex;
            justify-content: center;
        }

        .video-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .video-card .gallery-item {
            width: 100%;
            aspect-ratio: 16/9; /* Format vidéo */
        }

        .video-btn {
            display: inline-block;
            background: white;
            color: #2c3e50;
            padding: 12px 30px;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .video-btn:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.18); 
        }

        footer { background: #2c3e50; color: white; text-align: center; padding: 2rem; margin-top: 4rem; }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            nav { gap: 15px; }
            .nav-link { font-size: 0.7rem; }
            .gallery { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 480px) {
            .gallery { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="https://chiron-site.github.io/Portfolio-accueil-Louis-Chiron/" class="nav-link">Accueil</a>
            <a href="https://chiron-site.github.io/Portfolio-photographie-Louis-Chiron/" class="nav-link">Photographie</a>
            <a href="https://chiron-site.github.io/Portfolio-videos-Louis-Chiron/" class="nav-link">Affiches</a>
            <a href="https://chiron-site.github.io/Portfolio-videos-Louis-Chiron/" class="nav-link">Vidéos</a>
            <a href="https://chiron-site.github.io/Portfolio-web-Louis-Chiron/" class="nav-link">Web</a>
            <a href="https://chiron-site.github.io/Portfolio-contact-Louis-Chiron/" class="nav-link">Contact</a>
        </nav>
    </header>

    <section id="affiches">
        <h2>Affiches & Designs</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://new.express.adobe.com/webpage/TsLCb6f4qSFm9/resources/acfb13b7-7c01-4f79-8178-52ba5f23ac70-sans_titre_j?asset_id=ffbd5bf5-8ac5-41ad-8533-9db9bc86e6bf&img_etag=%2277a5d03151354fa59cb475144e2091b5%22&image_assets=false&size=3619" alt="Affiche 1">
            </div>
            <div class="gallery-item">

            </div>
            <div class="gallery-item">
                <img src="https://new.express.adobe.com/webpage/TsLCb6f4qSFm9/resources/f460d6a6-cb32-4607-a459-fcb01f112b17-sans_titre_p?asset_id=a36102ab-a97d-465f-b265-09bf4f494be0&img_etag=%2209b97383ee9c4e9492c023ea0af1de5e%22&image_assets=false&size=3621" alt="Affiche 5">
            </div>
        </div>
    </section>

    <section id="videos">
        <h2>Vidéos</h2>
        <div class="video-gallery">
            <div class="video-card">
                <div class="gallery-item">
                    <img src="https://new.express.adobe.com/webpage/TsLCb6f4qSFm9/resources/460d592e-6f46-4709-b03d-f3364bc2a697-img_1464_jpe?asset_id=fbc2b660-d44a-43b5-bf01-797bfc0d73ca&img_etag=%224c7d5492629b4f669fc4c61db130438a%22&image_assets=false&size=1024" alt="Miniature Vidéo">
                </div>
                <a class="video-btn" href="https://www.youtube.com/channel/UC_sBheo_TxHa7WUK301RWgg" target="_blank" rel="noopener">Mon youtube</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Louis Chiron - Tous droits réservés</p>
    </footer>

</body>
</html>
