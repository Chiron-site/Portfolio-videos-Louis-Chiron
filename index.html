<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louis Chiron - Vidéos & Affiches</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #f8f9fa; /* Retour au blanc élégant */
            color: #2c3e50;
            line-height: 1.6;
            padding-top: 80px;
        }
        
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            display: flex;
            justify-content: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        nav { display: flex; gap: 30px; }
        .nav-link { 
            text-decoration: none; 
            color: #2c3e50; 
            text-transform: uppercase; 
            font-size: 0.8rem; 
            letter-spacing: 2px; 
            opacity: 0.7;
            transition: 0.3s;
        }
        .nav-link:hover { opacity: 1; letter-spacing: 3px; }

        section { padding: 3rem 5%; max-width: 1100px; margin: 0 auto; }
        h2 { text-align: center; font-size: 1.8rem; margin-bottom: 3rem; font-weight: 300; letter-spacing: 5px; text-transform: uppercase; }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        /* Vidéo plus petite et centrée */
        .video-item {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 3rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .video-container {
            width: 100%;
            max-width: 500px; /* Taille réduite */
            aspect-ratio: 16/9;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }

        .video-container img { width: 100%; height: 100%; object-fit: cover; }

        /* Affiches */
        .affiche-item {
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 3/4;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s;
        }
        .affiche-item:hover { transform: translateY(-5px); }
        .affiche-item img { width: 100%; height: 100%; object-fit: cover; }

        .video-btn {
            display: inline-block;
            background: #2c3e50;
            color: #fff;
            padding: 10px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .video-btn:hover { background: #3498db; }

        footer { text-align: center; padding: 3rem; opacity: 0.5; font-size: 0.75rem; }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="nav-link">Accueil</a>
            <a href="photos.html" class="nav-link">Photos</a>
            <a href="creations.html" class="nav-link">Vidéos & Affiches</a>
            <a href="web.html" class="nav-link">Web</a>
        </nav>
    </header>

    <section>
        <h2>Vidéos & Affiches</h2>

        <div class="content-grid">
            <div class="video-item">
                <div class="video-container">
                    <img src="https://new.express.adobe.com/webpage/TsLCb6f4qSFm9/resources/460d592e-6f46-4709-b03d-f3364bc2a697-img_1464_jpe?asset_id=fbc2b660-d44a-43b5-bf01-797bfc0d73ca&img_etag=%224c7d5492629b4f669fc4c61db130438a%22&image_assets=false&size=1024" alt="Miniature Vidéo">
                </div>
                <a class="video-btn" href="https://www.youtube.com/channel/UC_sBheo_TxHa7WUK301RWgg" target="_blank">Visionner sur YouTube</a>
            </div>

            <div class="affiche-item">
                <img src="https://new.express.adobe.com/webpage/TsLCb6f4qSFm9/resources/acfb13b7-7c01-4f79-8178-52ba5f23ac70-sans_titre_j?asset_id=ffbd5bf5-8ac5-41ad-8533-9db9bc86e6bf&img_etag=%2277a5d03151354fa59cb475144e2091b5%22&image_assets=false&size=3619" alt="Affiche 1">
            </div>
            <div class="affiche-item">
                <img src="https://new.express.adobe.com/webpage/TsLCb6f4qSFm9/resources/945eca66-8f51-4518-b083-9a4deef4212a-sans_titre_p?asset_id=39680d36-8118-4471-ad20-b7468c9f1182&img_etag=%22eeeeb9d9b9fc4f429c0fdc402550bc96%22&image_assets=false&size=3621" alt="Affiche 2">
            </div>
            <div class="affiche-item">
                <img src="https://new.express.adobe.com/webpage/TsLCb6f4qSFm9/resources/f460d6a6-cb32-4607-a459-fcb01f112b17-sans_titre_p?asset_id=a36102ab-a97d-465f-b265-09bf4f494be0&img_etag=%2209b97383ee9c4e9492c023ea0af1de5e%22&image_assets=false&size=3621" alt="Affiche 3">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Louis Chiron - Tous droits réservés</p>
    </footer>

</body>
</html>
